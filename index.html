<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="input">
      <div class="box input_day">
        <label for="day">Day</label>
        <input type="number" name="day" id="dayInput" placeholder="DD">
        <div class="error"></div>
      </div>
      <div class="box input_month">
        <label for="month">Month</label>
        <input type="number" name="month" id="monthInput" placeholder="MM">
        <div class="error"></div>
      </div>
      <div class="box input_year">
        <label for="year">Year</label>
        <input type="number" name="year" id="yearInput" placeholder="YYYY">
        <div class="error"></div>
      </div>
      <div class="icon">
        <img class="arrow" src="/assets/images/icon-arrow.svg" alt="">
      </div>
    </div>
    <div class="output">
      <div class="score output_years">
        <p><span id="yearOutput">- -</span> years</p>
      </div>
      <div class="score output_months">
        <p><span id="monthOutput">- -</span> months</p>
      </div>
      <div class="score output_days">
        <p><span id="dayOutput">- -</span> days</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/Nomadinio0">Nomadinio</a>.
  </div>
  <script src="/js/main.js"></script>
</body>

</html>
